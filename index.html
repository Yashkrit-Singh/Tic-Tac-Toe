<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque&family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Pacifico&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="heading">Tic Tac Toe</h1>
    <button class = "button">Start</button>
    <div class="container">
        <div class="row1">
            <div class="column1 column first"></div>
            <div class="column2 column second"></div>
            <div class="column3 column third"></div>
        </div>
        <div class="row2">
            <div class="column1 column fourth"></div>
            <div class="column2 column fifth"></div>
            <div class="column3 column sixth"></div>
        </div>
        <div class="row3">
            <div class="column1 column seventh"></div>
            <div class="column2 column eighth"></div>
            <div class="column3 column ninth"></div>
        </div>
    </div>
    <div class="result">
        <table>
            <thead>
                <th>X</th>
                <th>O</th>
            </thead>
            <tbody>
                <tr>
                    <td class="one">0</td>
                    <td class="two">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./app.js"></script>
</body>
</html>
